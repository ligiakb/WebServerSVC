<header class="navbar fixed-top navbar-light tgi-header">
    <h1>Web Carros de Emergência</h1>
</header>
<!-- See bootstrap documentation for navbar positioning options. All classes used here are bootstrap defaults, with the exception of the ones starting with prefix 'tgi-' -->

            Fulano (admin)

  <main class="tgi-main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h3>Cadastro de etiqueta para carro</h3>
                <button type="button" class="btn btn-primary btn-sm">Ler etiqueta</button>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="tag_carro">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Selecione o tipo de lista:</label>
                    <select id="inputState" class="form-control">
                    <option selected>Selecione...</option>
                    <option>UTI-Adulto</option>
                    <option>CO</option>
                    <option>Maternidade</option>
                    <option>Ambulatório</option>
                    <option>Unidade Coronariana</option>
                    <option>Unidade Semi-intensiva Adulto</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
                <button type="button" class="btn btn-secondary btn-sm">Tela inicial</button>
            </div>
        </div>
    </div>
</main>
