    <title>Web Carros de Emergência</title>

        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/font-awesome.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<header class="navbar fixed-top navbar-light tgi-header">
    <h1>Web Carros de Emergência</h1>
</header>
<!-- See bootstrap documentation for navbar positioning options. All classes used here are bootstrap defaults, with the exception of the ones starting with prefix 'tgi-' -->
<nav class="navbar fixed-top navbar-dark bg-dark tgi-nav">
    <ul class="nav">
        <li class="nav-item">
            <i class="fa fa-user"></i>
            Fulano (admin)
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Carros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Usuários</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Itens</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sair</a>
        </li>
    </ul>

    <main class="tgi-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h3>Cadastrar novo usuário</h3>
                    <form>
                        <div class="form-group col-md-4">
                        <label class="col-form-label" for="formGroupExampleInput">Einstein ID</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex.: 4356">
                        </div>
                        
                        <div class="form-group col-md-4">
                        <label for="inputState">Função</label>
                        <select id="inputState" class="form-control">
                        <option selected>Selecione...</option>
                        <option>Administrador</option>
                        <option>Enfermeiro</option>
                        <option>Farmacêutico</option>
                        </select>
                        </div>
                        
                        <div class="form-group col-md-8">
                        <label class="col-form-label" for="formGroupExampleInput2">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex.: Joana D' Arc">
                        </div>
                        
                        <div class="form-group col-md-6">
                        <label for="inputEmail4">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
                        </div>
                        
                        <div class="form-group col-md-4">
                        <label class="col-form-label" for="formGroupExampleInput2">Telefone</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                        </div>
                        
                        <div class="form-group col-md-8">
                        <label for="inputPassword3">Senha</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
                        </div>
                    </form>
                    <center><button type="button" class="btn btn-primary btn-sm">Cadastrar</button></center></br>
                    <center><button type="button" class="btn btn-secondary btn-sm">Tela inicial</button></center>
                </div>
            </div>
        </div>
         
    </main>
    
    
</html>
