        crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<main class="tgi-main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <h3>Cadastrar novo item</h3>
                <form>
                <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="email" class="form-control" id="nome_item" placeholder="Nome">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-2">
                <label for="inputCity">Dosagem</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                <label for="inputState">Unidade</label>
                <select id="inputState" class="form-control">
                <option selected></option>
                <option>mg</option>
                <option>%</option>
                <option>N/A</option>
                </select>
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-2">
                <label for="inputCity">Volume</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-1">
                <label for="inputState">Unidade</label>
                <select id="inputState" class="form-control">
                <option selected></option>
                <option>ml</option>
                <option>N/A</option>
                </select>
                </div>
                </div>
                <div class="form-row">
                <h4>Distribuição</h4>
                    <table class="table table-sm">
                    <thead>
                    <tr>
                    <th scope="col">Tipo de lista</th>
                    <th scope="col">Quantidade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <td>UTI-Adulto</td>
                    <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    <tr>
                    <td>CO</td>
                    <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    <tr>
                    <td>Maternidade</td>
                    <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    <tr>
                    <td>Ambulatório</td>
                    <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    <tr>
                    <td>Unidade Coronariana</td>
                    <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    <tr>
                    <td>Unidade Semi-intensiva Adulto</td>
                    <td><input type="text" class="form-control" id="inputCity"></td>
                    </tr>
                    </tbody>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                </form>    
            </div>
        </div>
    </div>

</html>
